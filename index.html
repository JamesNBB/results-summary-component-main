<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <link rel="stylesheet" href="styles.css">
    
    <title>Frontend Mentor | Results summary component</title>

  </head>
  <body>
    <main>
      <div class="container">
        <div class="result-area">
          <h1>Your Result</h1>
          <div class="total-score-area">
            <p class="score">76</p>
            <p class="percentage">of 100</p>
          </div>

          <article class="comment">
            <p class="comment-1">Great</p>
            <p class="comment-2">You scored higher than 65% of the people who have taken these tests.</p>
          </article>
        </div>

        <div class="summary-area">
          <h2>Summary</h2>

          <div class="score-summary">
            <div class="reaction">
              <div class="text"><img src="assets/images/icon-reaction.svg" alt="reaction icon"><p>Reaction</p></div>
              <div class="percentage"><p><b>80</b> / 100</p></div>
            </div>

            <div class="memory">
              <div class="text"><img src="assets/images/icon-memory.svg" alt="memory icon"><p>Memory</p></div>
              <div class="percentage"><p><b>92</b> / 100</p></div>
            </div>

            <div class="verbal">
              <div class="text"><img src="assets/images/icon-verbal.svg" alt="verbal icon"><p>Verbal</p></div>
              <div class="percentage"><p><b>61</b> / 100</p></div>
            </div>

            <div class="visual">
              <div class="text"><img src="assets/images/icon-visual.svg" alt="visual icon"><p>Visual</p></div>
              <div class="percentage"><p><b>72</b> / 100</p></div>
            </div>
          </div>

          <button type="button">
            Continue
          </button>
        </div>      
      </div>
    </main>
  </body>
</html>
